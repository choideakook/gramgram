<table th:fragment="listForm (likeableList)">

    <thead class="bg-gray-50">
    <tr>
        <th scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            번호
        </th>
        <th scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/2">
            인스타그램 아이디
        </th>
        <th scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            매력 포인트
        </th>
        <th scope="col"
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            매력 점수
        </th>
    </tr>
    </thead>

    <tbody class="bg-white divide-y divide-gray-200">
    <tr th:each="likeable, loop : ${likeableList}">

        <!-- 게시물 번호 -->
        <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900"
                 th:text="${loop.count}"></div>
        </td>

        <!-- 인스타 아이디 -->
        <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">
                <a th:href="@{|/instagram/detail/${likeable.instagram.id}|}"
                   th:text="${likeable.instagram.username}"
                   class="text-indigo-600 hover:text-indigo-900"></a>
            </div>
        </td>

        <!-- 매력 포인트 -->
        <td class="px-6 py-4 whitespace-nowrap">
            <span th:text="${likeable.attractive}"
                  class="text-sm text-gray-500"></span>
        </td>

        <!-- 매력점수 -->
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            <div text="준비중입니다."></div>
        </td>
    </tr>
    </tbody>

</table>
