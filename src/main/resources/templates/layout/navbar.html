<header th:fragment="navbarFragment" class="sticky top-0">
    <div class="navbar bg-base-100 mx-auto">
        <div class="navbar-start">
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h7"/>
                    </svg>
                </label>

                <ul tabindex="0"
                    class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                    <li th:if="${@rq.logout}"><a href="/member/login">로그인</a></li>
                    <li th:if="${@rq.logout}"><a href="/member/join">회원가입</a></li>

                    <li><a href="javascript:;" th:if="${@rq.login}"
                           onclick="$(this).next().submit();">로그아웃</a>
                    <form th:if="${@rq.login}" hidden
                          th:action="|/member/logout|" method="POST"></form>
                    </li>

                    <li th:if="${@rq.login}"><a href="/member/profile">내 정보</a></li>
                    <li th:if="${@rq.login}"><a href="/instagram/connect">인스타 연동하기</a></li>
                    <li th:if="${@rq.login}"><a href="/likeable/add">호감 표시</a></li>
                    <li th:if="${@rq.login}"><a href="/likeable/list">호감 목록</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a class="btn btn-ghost normal-case text-xl"
               th:href="@{/}">그램그램</a>
        </div>
        <div class="navbar-end">
            <button class="btn btn-ghost btn-circle">
            </button>
            <button class="btn btn-ghost btn-circle">
                <div class="indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                    </svg>
                    <span class="badge badge-xs badge-primary indicator-item"></span>
                </div>
            </button>
        </div>
    </div>
</header>
